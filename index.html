<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <title>プロジェクトセカイ &bull; Project Sekai</title>
  </head>
  <body>
    <main class="start">
      <div class="start__mute">
        <i class="fa-solid fa-volume-high start__mute-i"></i>
        <span class="start__mute-i__muted"></span>
      </div>

      <div class="start__background-overlay">
        <img src="./assets/main-bg.jpg" class="start__background-image" />
      </div>

      <h1 class="start__title">Project Sekai</h1>

      <div class="start__sections">
        <section class="start__section start__section-vocaloids">
          <header class="start__vocaloids">Pick your singer</header>

          <ul class="start__vocaloids-list"></ul>
        </section>

        <section class="start__section start__section-songs">
          <div class="start__songs-list-container">
            <i class="fa-solid fa-arrow-up start__songs-list__arrow"></i>
            <ul class="start__songs-list"></ul>
            <i
              class="fa-solid fa-arrow-up start__songs-list__arrow"
              style="transform: rotate(180deg)"
            ></i>
          </div>

          <form class="start__search-form">
            <div class="start__search">
              <button class="start__search__btn" type="button">
                <i class="fa-solid fa-magnifying-glass start__search-i"></i>
              </button>
              <input
                type="search"
                placeholder='"Miku" Anamanaguchi'
                class="start__search-input"
              />
            </div>

            <button class="start__search-filter__btn" type="button">
              <i class="fa-solid fa-filter start__search-filter__i"></i>
            </button>
          </form>
        </section>

        <section class="start__section start__section-song">
          <div class="start__song-img__overlay">
            <img
              src="./assets/ready_steady_song.jpg"
              class="start__selected-song__img"
            />
          </div>

          <h1 class="start__song-header">Ready Steady</h1>
          <h5 class="start__selected-song__authors">
            Hatsune Miku, Kagamine Rin, Kagamine Len
          </h5>

          <div class="start__song-badges">
            <div class="start__song-badge">
              <i class="fa-brands fa-itunes-note"></i>
              <h5 class="start__song-badge__desc">07/07/2021</h5>
            </div>
            <div class="start__song-badge">
              <i class="fa-brands fa-itunes-note"></i>
              <h5 class="start__song-badge__desc">GigaP</h5>
            </div>
            <div class="start__song-badge">
              <i class="fa-solid fa-a"></i>
              <h5 class="start__song-badge__desc">q*Left</h5>
            </div>
          </div>

          <div class="start__song-btns">
            <button class="start__song-btn start__song-btn--select">
              Select</button
            ><button class="start__song-btn start__song-btn--random">
              Random
            </button>
          </div>
        </section>
      </div>

      <ul class="start__difficulty">
        <li class="start__lvl">Easy</li>
        <li class="start__lvl">Normal</li>
        <li class="start__lvl">Hard</li>
        <li class="start__lvl">Expert</li>
        <li class="start__lvl">Master</li>
        <li class="start__lvl">Auto</li>
      </ul>
    </main>

    <script
      src="https://kit.fontawesome.com/f4c4b4acfc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
